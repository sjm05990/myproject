{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		tr,td{
			padding: 10px;
		}
		fieldset {
  background-color: #eeeeee;
}
legend {
  background-color: gray;
  color: white;
  padding: 5px 10px;
}

input {
  margin: 5px;
}
	</style>
</head>
<body>
<center>
<h1>User Profile</h1>
{% if msg %}
	{{msg}}
{% endif %}
<form name="profile" method="post" action="{% url 'profile' %}" enctype="multipart/form-data">
	{% csrf_token %}
	<fieldset>
	<table>

		<tr>
			<td>User Type</td>
			<td>{{user.usertype}}</td>
		</tr>
		<tr>
			<td>First Name</td>
			<td><input type="text" name="fname" required="required" value="{{user.fname}}"></td>
		</tr>

		<tr>
			<td>Last Name</td>
			<td><input type="text" name="lname" required="required" value="{{user.lname}}"></td>
		</tr>

		<tr>
			<td>Email</td>
			<td><input type="text" name="email" required="required"  value="{{user.email}}"></td>
		</tr>

		<tr>
			<td>Mobile</td>
			<td><input type="text" name="mobile" required="required" value="{{user.mobile}}"></td>
		</tr>

		<tr>
			<td colspan="2" align="center">
				<img src="{{user.user_image.url}}" width="100px" height="100px">
			</td>
		</tr>
		<tr>
			<td>User Image</td>
			<td><input type="file" name="user_image"></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" name="submit" value="Update Profile" class="btn btn-primary">
			</td>
		</tr>
	</table>
</fieldset>
</form>
</center>
</body>
</html>
{% endblock %}
