{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		tr,td{
			padding: 10px;
		}
		fieldset {
  background-color: #eeeeee;
}
legend {
  background-color: gray;
  color: white;
  padding: 5px 10px;
}

input {
  margin: 5px;
}
	</style>
</head>
<body>
<center>
<h1>Enter New Password</h1>
{% if msg %}
	{{msg}}
{% endif %}
<form name="enter_new_password" method="post" action="{% url 'update_password' %}">
	{% csrf_token %}
	<fieldset>
	<table>
		<tr>
			<td><input type="hidden" name="email" value="{{email}}"></td>
		</tr>
		<tr>
			<td>New Password</td>
			<td><input type="password" name="npassword" required="required"></td>
		</tr>
		<tr>
			<td>Confirm New Password</td>
			<td><input type="password" name="cnpassword" required="required"></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" name="submit" value="Update Password" class="btn btn-primary">
			</td>
			
		</tr>
	</table>
</fieldset>
</form>
</center>
</body>
</html>
{% endblock %}
